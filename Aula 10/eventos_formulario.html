<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Click com JQuery</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="jquery-2.2.1.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $("#campo1").blur(function () {
                alert("O elemento está em destaque");
            });

            $("#campo2").keydown(function () {
                alert("O elemento foi trocado");
            });
        });

        /*
        focus
        blur
        change
        */

    </script>

</head>

<body>
    <input class="campo1" type='text'></input>

    <select class="campo2">
        <option value="1">Primeira opção</option>
        <option value="2">Segunda opção</option>
    </select>

</body>

</html>
